<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-div text="这是第三种静态传的方式"></my-div>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    Vue.component("my-div",{
        props:["text"],

        template:`<div>{{text}}</div>`
    })

    new Vue({

    }).$mount("#app")
</script>
</body>
</html>
